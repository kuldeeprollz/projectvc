<div class="limiter">
    <div class="container-login100">

        <div class="wrap-login100">
        
            <!-- <form class="login100-form validate-form"> -->
                <form  class="login100-form validate-form" #f="ngForm" (ngSubmit)="login(f)" novalidate>
                <span class="login100-form-title p-b-43">
                              
                    <img class="header-brand-img" alt="" src="https://firebasestorage.googleapis.com/v0/b/rollz-mobility.appspot.com/o/logo%20(1).png?alt=media&amp;token=de5bc0c2-6e37-40df-a84b-17efee9c3e9a">
                </span>

                <span class="login100-form-title p-b-43">
                    Login to continue
                </span>
                
                
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email"  [(ngModel)]="model.email" #email="ngModel" > 
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email</span>
                </div>
                
                
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" >
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>

                    <div>
                        <a href="#" class="txt1">
                            Forgot Password?
                        </a>
                    </div>
                </div>
        

                <div class="container-login100-form-btn">
                    <!-- <button class="login100-form-btn" (click)="login()">
                        Login -->
                        <button type="submit" class="login100-form-btn">
                            <!-- <i class="fa fa-spin fa-spinner" *ngIf="loading"></i> -->
                             Login
                   
                        </button>
                        {{alertMessage}}


                        
                </div>
                
                <!-- <div class="text-center p-t-46 p-b-20">
                    <span class="txt2">
                        or sign up using
                    </span>
                </div>

                <div class="login100-form-social flex-c-m">
                    <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                        <i class="fa fa-facebook-f" aria-hidden="true"></i>
                    </a>

                    <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </div> -->
            </form>

            <div class="login100-more" style="background-image: url('../../../assets/img/loginImg/bg-01.jpg');">
            </div>
        </div>
    </div>
</div>
