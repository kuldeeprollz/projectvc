
  <section class="w3l-contact-1">
   
    <div class="contacts-9 section-gap">
      <div class="wrapper">

        <!-- <h4 class="sub-title text-center">Welcome To</h4> -->
        <h3 class="global-title text-center">  <img class="header-brand-img" alt="" src="https://firebasestorage.googleapis.com/v0/b/rollz-mobility.appspot.com/o/logo%20(1).png?alt=media&amp;token=de5bc0c2-6e37-40df-a84b-17efee9c3e9a"></h3>
        <div class="d-grid contact-view">
          <div class="cont-details">
            <div class="cont-top">
              <div class="cont-left text-center">
                <!-- <span class="fa fa-phone text-primary"></span> -->
              </div>
              <div class="cont-right">
                <h6>Title</h6>
                <p><a href="tel:+44 99 555 42">{{title}}</a></p>
              </div>
            </div>
            <div class="cont-top margin-up">
              <div class="cont-left text-center">
                <!-- <span class="fa fa-envelope-o text-primary"></span> -->
              </div>
              <div class="cont-right">
                <h6>Owner</h6>
                <p><a href="mailto:example@mail.com" class="mail">{{ownerName}}</a></p>
              </div>
            </div>
            <!-- <div class="cont-top margin-up">
              <div class="cont-left text-center">
                <span class="fa fa-map-marker text-primary"></span>
              </div>
              <div class="cont-right">
                <h6>Address</h6>
                <p>Address here, 208 Trainer Avenue street, Illinois, UK - 62617.</p>
              </div>
            </div> -->
          </div>
          <div class="map-content-9">
            <form  #f="ngForm" (ngSubmit)="join(f)" novalidate>
            <!-- <form action="https://sendmail.w3layouts.com/submitForm" method="post"> -->
              <div class="twice">
                <input type="text" class="form-control" name="name"  [(ngModel)]="model.name" #name="ngModel" placeholder="Name" required="">

              </div>
              <!-- <div class="twice">

                <input type="email" class="form-control" name="email" id="w3lSender" placeholder="Email"
                  required="">
              </div> -->
              <!-- <div class="twice">
                <input type="text" class="form-control" name="org" id="w3lSubject" placeholder="Organisation"
                  required="">
              </div> -->
              <div class="twice">
                <input type="text" class="form-control" [hidden]=isAccessCode  name="ac"  [(ngModel)]="model.ac" #name="ngModel" placeholder="Access Code" required="">
              </div>


              <!-- <textarea name="w3lMessage" class="form-control" id="w3lMessage" placeholder="Message"
                required=""></textarea> -->
              <button type="submit" class="btn btn-contact" >Join</button>
            </form>
          </div>
        </div>
      </div>
    </div>

</section>
